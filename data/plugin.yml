name: KMail
main: com.kierdavis.kmail.KMail
version: 0.2.4

commands:
    kmail:
        description: KMail

permissions:
    kmail.*:
        description: Gives access to all commands.
        children:
            kmail.help: true
            kmail.send: true
            kmail.send.remote: true
            kmail.list: true
            kmail.select: true
            kmail.read: true
    
    kmail.help:
        description: Gives access to view the builtin help.
        default: true
    
    kmail.send:
        description: Gives access to send mail.
        default: true
    
    kmail.send.remote:
        description: Gives access to send mail to remote servers.
        default: true
    
    kmail.list:
        description: Gives access to list/search mail.
        default: true
    
    kmail.select:
        description: Gives access to select messages;
        default: true
    
    kmail.read:
        description: Gives access to read mail.
        default: true
